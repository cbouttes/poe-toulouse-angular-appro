<h1>Les Services</h1>

<section>
  <h2>Data</h2>

  <p>Valeur de <s>data</s> message: {{message}}</p>
  <p>
    <button (click)="update()">Update Data</button>
  </p>

</section>

<section>
  <h2>Users</h2>

  <div class="grid">
    <article *ngFor="let u of users" class="card">
      <h3>{{u.name}}</h3>
      <p>{{u.email}}</p>
    </article>
  </div>

</section>


<section>
  <h2>Todos</h2>

  <p>Ici, les todos</p>
  <article *ngFor="let todo of todos" class="card">
    <h3>{{todo.title}}</h3>
  </article>
</section>
